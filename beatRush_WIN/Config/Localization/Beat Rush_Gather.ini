[CommonSettings]
ManifestDependencies=../../../UE_4.25/Engine/Content/Localization/Engine/Engine.manifest
ManifestDependencies=../../../UE_4.25/Engine/Content/Localization/Editor/Editor.manifest
SourcePath=Content/Localization/Beat Rush
DestinationPath=Content/Localization/Beat Rush
ManifestName=Beat Rush.manifest
ArchiveName=Beat Rush.archive
NativeCulture=en
CulturesToGenerate=en
CulturesToGenerate=ru
CulturesToGenerate=ja

[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=%LOCPROJECTROOT%
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.ini
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=%LOCPROJECTROOT%Content/*
ExcludePathFilters=Content/Localization/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldExcludeDerivedClasses=false
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=false

[GatherTextStep2]
CommandletClass=GenerateGatherManifest

[GatherTextStep3]
CommandletClass=GenerateGatherArchive

[GatherTextStep4]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=Beat Rush.csv
bConflictReport=true
ConflictReportName=Beat Rush_Conflicts.txt

